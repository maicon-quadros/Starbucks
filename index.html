<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <title>Starbucks</title>
</head>

<body>
    <div class="circulo"></div>
    <img src="./assets/logo.png" alt="Logo Starbucks" class="logo">


    <div class="container">
        <div class="container-conteudo">
            <h1>It's not just Coffe
                It's <span>Starbucks</span>
            </h1>



            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Laborum asperiores sint sequi pariatur quisquam
                a culpa
                suscipit, quasi necessitatibus porro eum vero, dolorem eos incidunt aut quos quaerat et quidem.</p>

            <button>Deixe o seu LIKE!</button>
        </div>
        <div class="container-img">
            <img src="./assets/img1.png" alt="copo Starbucks" class="starbucks">
        </div>

    </div>
    <div class="copinhos">
        <img src="./assets/img-pequena1.png" class="copo-pequeno verde">
        <img src="./assets/img-pequena2.png" class="copo-pequeno amarelo">
        <img src="./assets/img-pequena3.png" class="copo-pequeno rosa">
    </div>
</body>
    <script>
        let circulo = document.querySelector(".circulo")
        let imgCopo = document.querySelector(".starbucks")
        let verde = document.querySelector(".verde")
        let amarelo = document.querySelector(".amarelo")
        let rosa = document.querySelector(".rosa")

          verde.addEventListener("click", () => {
                imgCopo.src = "./assets/img1.png"
                circulo.style.background = "#017143"
            })
        
        amarelo.addEventListener("click", () => {
            imgCopo.src = "./assets/img2.png"
            circulo.style.background = "#eb7495"
        })

         rosa.addEventListener("click", () => {
                imgCopo.src = "./assets/img3.png"
                circulo.style.background = "#d752b1"
            })


    </script>
</html>
